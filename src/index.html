<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <ul class="products"></ul>

      <input placeholder="Enter name" name="name" class="name" type="text" />

    </form>
    <button class="add-post__btn" type="submit">Add Post</button>

  </body>
